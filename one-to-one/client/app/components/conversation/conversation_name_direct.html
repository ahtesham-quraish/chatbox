<div class="online-user-list">
	<div class="online-users-number">
		<div class="inner-holder">
			<div class="valign-wrapper">
				<user-avatar uuid="{{user.id}}"></user-avatar>
				<span class="valign"><strong>{{user.login}}</strong></span>
			</div>
		</div>
	</div>
	<div class="icons-holder">
		<i class="material-icons remove-icon" ng-click="$parent.mini(user.login)">remove</i>
		<i class="material-icons close-icon" ng-click="$parent.$parent.close()">close</i>
	</div>
</div>
